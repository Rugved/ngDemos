<div class="container">
  <div class="row">
    <div class="col-6">
      <h2>Flip (Rotate) Transitions</h2>  
      <div class="tp-wrapper">
        <div class="tp-box" (click)="toggleFlip()" [@flipState]="flip">
          <div class="tp-box__side tp-box__front">
            <div class="card shadow-lg" >
              <div class="card-body">
                <h4 class="card-title">Front</h4>
                <p class="card-text">the front has text or content here</p>                  
              </div>
            </div>
          </div>
          <div class="tp-box__side tp-box__back">
            <div class="card shadow-lg" >
              <div class="card-body">
                <h4 class="card-title">Back</h4>
                <p class="card-text">the back has text or content here</p>                  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</div>
